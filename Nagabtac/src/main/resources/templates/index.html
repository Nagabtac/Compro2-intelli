<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1>Student List</h1>
<div>
    <a href="/add">Add new student</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text = "${student.id}"></td>
        <td th:text = "${student.firstName}"></td>
        <td th:text = "${student.lastName}"></td>
        <td><a th:href = "@{/delete(id=${student.id})}">Delete </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
