<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee Details</title>
</head>
<body>
<h1 th:text="${coffee.name}">Coffee Name</h1>
<img th:src="@{'/data/profile_pictures/' + ${coffee.profilePicture}}" alt="Coffee Image" width="200" height="200" />
<p><strong>Type:</strong> <span th:text="${coffee.type}">Type</span></p>
<p><strong>Size:</strong> <span th:text="${coffee.size}">Size</span></p>
<p><strong>Price:</strong> <span th:text="${coffee.price}">Price</span></p>
<p><strong>Roast Level:</strong> <span th:text="${coffee.roastLevel}">Roast Level</span></p>
<p><strong>Origin:</strong> <span th:text="${coffee.origin}">Origin</span></p>
<p><strong>Decaf:</strong> <span th:text="${coffee.isDecaf ? 'Yes' : 'No'}">Decaf</span></p>
<p><strong>Stock:</strong> <span th:text="${coffee.stock}">Stock</span></p>
<p><strong>Flavor Notes:</strong> <span th:text="${coffee.flavorNotes}">Flavor Notes</span></p>
<p><strong>Brew Method:</strong> <span th:text="${coffee.brewMethod}">Brew Method</span></p>
<a href="/index">Back to Coffee List</a>
</body>
</html>
