<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Coffee</title>
<link th:href="@{/css/style.css}" rel="stylesheet"> 
</head>
<body>

<h1>Add New Coffee</h1>
<div class="inline-form">
<form action="/save" method="post">
<label>Name: <input type="text" name="name" required></label>
<label>Type: <input type="text" name="type" required></label>
<label>> Size:  
    <select name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
</label>
<label>Price: <input type="number" step="0.01" name="price" required></label>
<label>Roast Level: <input type="text" name="roastLevel" required></label>
<label>Origin: <input type="text" name="origin" required></label>
<label>Decaf:
    <select name="isDecaf">
    <option value="true">Yes</option>
    <option value="false">No</option>
    </select>
</label>
<label>Stock: <input type="number" name="stock" required></label>
<label>Flavor Notes (comma-separated): <input type="text" name="flavorNotes"></label>
<label>Brew Method: <input type="text" name="brewMethod" required></label>

<button type="submit">Add Coffee</button>
</form>

<a href="/">Back to List</a>
</div>

</body>
</html>
