<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee Catalog</title>
    <style>
        .catalog {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .catalog-item {
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            border-radius: 10px;
        }
        .catalog-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/sidebar :: sidebarFragment"></div>
<h1>Coffee Catalog</h1>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background-color: #f5f7fa;
    }

    /* Sidebar styles */
    .sidebar {
      width: 256px;
      height: 100vh;
      background-color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      z-index: 100;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .logo svg {
      margin-right: 10px;
    }

    .logo span {
      transition: opacity 0.3s;
    }

    .sidebar.collapsed .logo span {
      opacity: 0;
      display: none;
    }

    .sidebar.collapsed .menu-item span {
      opacity: 0;
      display: none;
    }

    .menu {
      padding: 10px;
      list-style-type: none;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }

    .menu-item.active {
      background-color: #6c38e8;
      color: white;
    }

    .menu-item svg {
      margin-right: 10px;
      min-width: 24px;
    }

    .menu-item .arrow {
      margin-left: auto;
    }

    .user-profile {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
    }

    .user-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-details {
      transition: opacity 0.3s;
    }

    .sidebar.collapsed .user-details {
      opacity: 0;
      display: none;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 256px;
      transition: margin-left 0.3s ease;
    }

    .main-content.expanded {
      margin-left: 60px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .greeting {
      font-size: 24px;
      font-weight: 500;
    }

    /* Stats cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e6f7ee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
    }

    .stat-icon.green {
      background-color: #e6f7ee;
    }

    .stat-icon.blue {
      background-color: #e6eef7;
    }

    .stat-details h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }

    .stat-details .number {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-details .change {
      font-size: 12px;
      display: flex;
      align-items: center;
    }

    .change.up {
      color: #28a745;
    }

    .change.down {
      color: #dc3545;
    }

    .avatars {
      display: flex;
      margin-top: 5px;
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: -8px;
      border: 2px solid white;
    }

    .pagination {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 20px;
    }

    .page-info {
      font-size: 14px;
      color: #888;
      margin-right: 20px;
    }

    .page-controls {
      display: flex;
      align-items: center;
    }

    .page-btn {
      width: 30px;
      height: 30px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .page-btn.active {
      background-color: #6c38e8;
      color: white;
    }

    .upgrade-card {
      background: linear-gradient(135deg, #a17fe0, #5d34c3);
      color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .upgrade-text {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .upgrade-btn {
      background-color: white;
      color: #5d34c3;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: 500;
      cursor: pointer;
    }

    @media (max-width: 992px) {
      .sidebar {
        width: 60px;
      }

      .sidebar .logo span,
      .sidebar .menu-item span,
      .sidebar .user-details {
        opacity: 0;
        display: none;
      }

      .main-content {
        margin-left: 60px;
      }
    }

    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        margin-top: 15px;
      }

      .search-sort {
        margin-top: 15px;
        width: 100%;
      }

      .table-search {
        flex: 1;
      }
    }
</style>


<div class="catalog">
    <div class="catalog-item" th:each="coffee : ${coffees}">
        <img th:src="@{'/data/profile_pictures/' + ${coffee.profilePicture ?: 'default.jpg'}}" alt="Coffee">
        <h3 th:text="${coffee.name}">Coffee Name</h3>
        <p><strong>Type:</strong> <span th:text="${coffee.type}"></span></p>
        <p><strong>Size:</strong> <span th:text="${coffee.size}"></span></p>
        <p><strong>Price:</strong> $<span th:text="${coffee.price}"></span></p>
        <p><strong>Roast Level:</strong> <span th:text="${coffee.roastLevel}"></span></p>
        <p><strong>Origin:</strong> <span th:text="${coffee.origin}"></span></p>
        <p><strong>Decaf:</strong> <span th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></span></p>
        <p><strong>Stock:</strong> <span th:text="${coffee.stock}"></span></p>
        <p><strong>Flavor Notes:</strong> <span th:text="${coffee.flavorNotes}"></span></p>
        <p><strong>Brew Method:</strong> <span th:text="${coffee.brewMethod}"></span></p>
    </div>
</div>

</body>
</html>
