<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/static/style.css}" rel="stylesheet" />
</head>
<body>
    <form action="/login" method="POST" th:object="${user}">
        <p th:if="${error}">Please correct the following errors:</p>
        <h2>Login</h2>

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username"  />
            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}"  />
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <input type="submit" value="Login" />
    </form>
</body>
</html>
