<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Coffee</title>
</head>
<body>
<h1>Add a New Coffee</h1>


<form action="/add" method="post" th:action="@{/add}" th:object="${coffee}">
    <label>Name: <input type="text" th:field="*{name}" required></label>
    <label>Type: <input type="text" th:field="*{type}" required></label>
    <label>Size: <input type="text" th:field="*{size}" required></label>
    <label>Price: <input type="number" step="0.01" th:field="*{price}" required></label>
    <label>Roast Level: <input type="text" th:field="*{roastLevel}" required></label>
    <label>Origin: <input type="text" th:field="*{origin}" required></label>
    <label>Decaf: <input type="checkbox" th:field="*{isDecaf}" value="true"></label>
    <label>Stock: <input type="number" th:field="*{stock}" required></label>
    <label>Flavor Notes (comma-separated): <input type="text" th:field="*{flavorNotes}" required></label>
    <label>Brew Method: <input type="text" th:field="*{brewMethod}" required></label>
    <button type="submit">Add Coffee</button>
</form>
</body>
</html>
