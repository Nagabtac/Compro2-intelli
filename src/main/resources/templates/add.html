<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Coffee</title>
</head>
<body>
<h1>Add a New Coffee</h1>
<form action="/add" method="post">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Type: <input type="text" name="type" required></label><br>
    <label>Size: <input type="text" name="size" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" required></label><br>
    <label>Roast Level: <input type="text" name="roastLevel" required></label><br>
    <label>Origin: <input type="text" name="origin" required></label><br>
    <label>Decaf: <input type="checkbox" name="isDecaf" value="true"></label><br>
    <label>Stock: <input type="number" name="stock" required></label><br>
    <label>Flavor Notes (comma-separated): <input type="text" name="flavorNotes" required></label><br>
    <label>Brew Method: <input type="text" name="brewMethod" required></label><br>
    <button type="submit">Add Coffee</button>
</form>
</body>
</html>
