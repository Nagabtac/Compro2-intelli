<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee List</title>
    <!-- <link th:href="@{/css/style.css}" rel="stylesheet" /> -->
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f7fa;
        }

        /* Sidebar styles */
        .sidebar {
            width: 256px;
            height: 100vh;
            background-color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .logo svg {
            margin-right: 10px;
        }

        .logo span {
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .logo span {
            opacity: 0;
            display: none;
        }

        .sidebar.collapsed .menu-item span {
            opacity: 0;
            display: none;
        }

        .menu {
            padding: 10px;
            list-style-type: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-item.active {
            background-color: #6c38e8;
            color: white;
        }

        .menu-item svg {
            margin-right: 10px;
            min-width: 24px;
        }

        .menu-item .arrow {
            margin-left: auto;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-details {
            transition: opacity 0.3s;
        }

        .sidebar.collapsed .user-details {
            opacity: 0;
            display: none;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 256px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 500;
        }

        /* Stats cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e6f7ee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .stat-icon.green {
            background-color: #e6f7ee;
        }

        .stat-icon.blue {
            background-color: #e6eef7;
        }

        .stat-details h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-details .number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-details .change {
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .change.up {
            color: #28a745;
        }

        .change.down {
            color: #dc3545;
        }

        .avatars {
            display: flex;
            margin-top: 5px;
        }

        .avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: -8px;
            border: 2px solid white;
        }



        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .page-info {
            font-size: 14px;
            color: #888;
            margin-right: 20px;
        }

        .page-controls {
            display: flex;
            align-items: center;
        }

        .page-btn {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .page-btn.active {
            background-color: #6c38e8;
            color: white;
        }

        .upgrade-card {
            background: linear-gradient(135deg, #a17fe0, #5d34c3);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .upgrade-text {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .upgrade-btn {
            background-color: white;
            color: #5d34c3;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: 500;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar .logo span,
            .sidebar .menu-item span,
            .sidebar .user-details {
                opacity: 0;
                display: none;
            }
            
            .main-content {
                margin-left: 60px;
            }
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar {
                margin-top: 15px;
            }
            
            
            .search-sort {
                margin-top: 15px;
                width: 100%;
            }
            
            .table-search {
                flex: 1;
            }
            
        }
    </style>
    <h1>Available Coffees</h1>
     <!-- Sidebar -->
     <div class="sidebar" id="sidebar">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            </svg>
            <span>Kape Ni Manong Tisoy</span>
        </div>
        <ul class="menu">
            <li class="menu-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                    <a id="button" href="/dashboard">Dashboard</a>
            </li>
            <li class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                </svg>
                <a href="add">Add New Coffee</a>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </li>
            <li class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <a href="index">Coffees</a>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </li>
            <li class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                    <a id="button" href="/logout">Logout</a>
                <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </li>
        </ul>
        <div class="user-profile">
            <img src="/img/pucture.jpg" alt="User">
            <div class="user-details">
                <div>Niwrad</div>
                <div style="font-size: 12px; color: #888;">Coffee Shop Manager</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="header">
            <div class="greeting">Hello Niwrad ,</div>
        </div>
        <div class="content">
            <a href="/dashboard">Dashboard</a>
    <a id="button" href="/logout">Logout</a>
    
    <table border="1" id="coffeeTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coffee : ${coffees}">
                <td>
                    <img th:if="${coffee.profilePicture != null}"
                         th:src="@{'/data/profile_pictures/' + ${coffee.profilePicture}}"
                         alt="Coffee Image" width="100" height="100" />
                    <img th:if="${coffee.profilePicture == null}"
                         th:src="@{/data/profile_pictures/default.jpg}"
                         alt="Default Coffee Image" width="100" height="100" />
                </td>
                <td th:text="${coffee.id}"></td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>  
                <td th:text="${coffee.size}"></td>
                <td th:text="${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td>
                    <a th:href="@{/delete(id=${coffee.id})}">Delete</a>
                    <a th:href="@{/edit(id=${coffee.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
        </div>
    </div>
        
    
    
</body>
</html>
