<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coffee List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <h1>Available Coffees</h1>
    
    <a href="/dashboard">Dashboard</a>
    <a id="button" href="/logout">Logout</a>
    
    <table border="1" id="coffeeTable">
        <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coffee : ${coffees}">
                <td>
                    <img th:if="${coffee.profilePicture != null}"
                         th:src="@{'/data/profile_pictures/' + ${coffee.profilePicture}}"
                         alt="Coffee Image" width="100" height="100" />
                    <img th:if="${coffee.profilePicture == null}"
                         th:src="@{/images/default.png}"
                         alt="Default Coffee Image" width="100" height="100" />
                </td>
                <td th:text="${coffee.id}"></td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>
                <td th:text="${coffee.size}"></td>
                <td th:text="${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.isDecaf ? 'Yes' : 'No'}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td>
                    <a th:href="@{/delete(id=${coffee.id})}">Delete</a>
                    <a th:href="@{/edit(id=${coffee.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
