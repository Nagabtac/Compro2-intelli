<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet"> 
    <script th:src="@{/js/main.js}"></script>
    <title>Coffee List</title>

</head>
<body>
    <div class="content">
    <h1>Available Coffees</h1>
    <div class="search-bar">
        <form action="/" method="get">
            <input type="text" name="search" placeholder="Search coffees..." />
            <button type="submit">Search</button>
        </form>
    </div>
        <a id="new-coffee" href="/add">Add New Coffee</a>

   
    <table class="center"  id="coffeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="coffee : ${coffees}">
                <td th:text="${coffee.id}"></td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>
                <td th:text="${coffee.size}"></td>
                <td th:text="${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.isDecaf}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td>
                    <a th:href="@{/delete(id=${coffee.id})}">Delete</a>
                    <a th:href="@{/edit(id=${coffee.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table> 
    <button th:onclick="changeText()" type="button">Update Coffee List</button>

    
</div>
</body>
</html>
