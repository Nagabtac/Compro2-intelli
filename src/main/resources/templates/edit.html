<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Coffee</title>
</head>
<body>
<form action="/update" method="post">
    <input type="hidden" name="id" th:value="${coffee.id}">
    <label>Name: <input type="text" name="name" th:value="${coffee.name}" required></label><br>
    <label>Type: <input type="text" name="type" th:value="${coffee.type}" required></label><br>
    <label>Size: <input type="text" name="size" th:value="${coffee.size}" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" th:value="${coffee.price}" required></label><br>
    <button type="submit">Update</button>
</form>
<a href="/">Back to List</a>
</body>
</html>
