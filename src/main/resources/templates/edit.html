<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Coffee</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebarFragment"></div>

    <div class="main-content">
        <div class="header">
            <h1>Edit Coffee</h1>
        </div>

        <div class="edit-form">
            <form action="/update" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${coffee.id}" />
            
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" th:value="${coffee.name}" required />
                </div>
                
                <div class="form-group">
                    <label>Type:</label>
                    <input type="text" name="type" th:value="${coffee.type}" required />
                </div>
                
                <div class="form-group">
                    <label>Size:</label>
                    <input type="text" name="size" th:value="${coffee.size}" required />
                </div>
                
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" step="0.01" name="price" th:value="${coffee.price}" required />
                </div>
                
                <div class="form-group">
                    <label>Roast Level:</label>
                    <input type="text" name="roastLevel" th:value="${coffee.roastLevel}" />
                </div>
                
                <div class="form-group">
                    <label>Origin:</label>
                    <input type="text" name="origin" th:value="${coffee.origin}" maxlength="100" />
                </div>
                
                <div class="form-group">
                    <label>Decaf:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="isDecaf" value="true" th:checked="${coffee.isDecaf}" />
                            <label>Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="isDecaf" value="false" th:checked="${!coffee.isDecaf}" />
                            <label>No</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" name="stock" th:value="${coffee.stock}" min="1" required />
                </div>
                
                <div class="form-group">
                    <label>Flavor Notes:</label>
                    <input type="text" name="flavorNotes" th:value="${coffee.flavorNotes}" placeholder="Separate notes with commas" />
                </div>
                
                <div class="form-group">
                    <label>Brew Method:</label>
                    <input type="text" name="brewMethod" th:value="${coffee.brewMethod}" />
                </div>
                
                <div class="form-group">
                    <label>Update Profile Picture:</label>
                    <input type="file" name="uploadedFile" id="profilePicture" accept="image/*" />
                </div>
                
                <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Update Coffee</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
